<!DOCTYPE html>
<html>
<head>
    <title>Fix Links Script</title>
</head>
<body>
    <h1>Fixing all links to work with localhost/advise-hub/</h1>
    <script>
        // This script will be used to fix all absolute paths

        // Function to convert absolute paths to relative paths for XAMPP
        function fixLinks() {
            const links = document.querySelectorAll('a[href^="/"]');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href.startsWith('/')) {
                    // Remove leading slash for relative path
                    link.setAttribute('href', href.substring(1));
                }
            });

            const assets = document.querySelectorAll('[src^="/"], [href^="/"]');
            assets.forEach(asset => {
                const attr = asset.hasAttribute('src') ? 'src' : 'href';
                const path = asset.getAttribute(attr);
                if (path && path.startsWith('/') && !path.startsWith('//')) {
                    asset.setAttribute(attr, path.substring(1));
                }
            });
        }

        // Run the fix
        fixLinks();

    </script>
<script src="assets/js/mobile.js"></script><script src="assets/js/animations.js"></script><script src="../affiliate-links.js"></script></body>
</html>
