<!DOCTYPE html>
<html>
<head>
    <title>Domain Test - Money Advise Hub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .status { padding: 20px; margin: 20px; border-radius: 10px; }
        .working { background: #d4edda; color: #155724; }
        .pending { background: #fff3cd; color: #856404; }
        .broken { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üåê Domain Status Check</h1>
    
    <div id="status" class="status pending">
        <h2>‚è≥ Checking DNS Propagation...</h2>
        <p>Testing both domains...</p>
    </div>
    
    <div>
        <h3>Test URLs:</h3>
        <p><a href="https://moneyadvisehub.com" target="_blank">https://moneyadvisehub.com</a></p>
        <p><a href="https://www.moneyadvisehub.com" target="_blank">https://www.moneyadvisehub.com</a></p>
        <p><a href="https://moneyadvisehub.com" target="_blank">Vercel URL (Working)</a></p>
    </div>
    
    <script>
        // Test domain connectivity
        function testDomain() {
            const domains = [
                'https://moneyadvisehub.com',
                'https://www.moneyadvisehub.com'
            ];
            
            let workingCount = 0;
            let totalTests = domains.length;
            
            domains.forEach(domain => {
                fetch(domain, { mode: 'no-cors' })
                    .then(() => {
                        workingCount++;
                        updateStatus();
                    })
                    .catch(() => {
                        updateStatus();
                    });
            });
            
            function updateStatus() {
                const statusDiv = document.getElementById('status');
                
                if (workingCount === totalTests) {
                    statusDiv.className = 'status working';
                    statusDiv.innerHTML = '<h2>‚úÖ Domain Working!</h2><p>Both moneyadvisehub.com and www.moneyadvisehub.com are active</p>';
                } else if (workingCount > 0) {
                    statusDiv.className = 'status pending';
                    statusDiv.innerHTML = '<h2>‚ö†Ô∏è Partial Success</h2><p>Some domains working, DNS still propagating</p>';
                } else {
                    statusDiv.className = 'status broken';
                    statusDiv.innerHTML = '<h2>‚ùå Still Propagating</h2><p>DNS changes not yet active. Wait 30 minutes to 48 hours.</p>';
                }
            }
        }
        
        // Test immediately and every 30 seconds
        testDomain();
        setInterval(testDomain, 30000);
    </script>
</body>
</html>
