<!DOCTYPE html>
<html>
<head>
    <title>Test API - Generate Content</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 200px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ü§ñ AI Content Generator Test</h1>

    <form id="contentForm">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" id="title" value="Best Credit Cards for Americans in 2025" required>
        </div>

        <div class="form-group">
            <label>Category:</label>
            <select id="category">
                <option>Finance</option>
                <option>Insurance</option>
                <option>Loans</option>
                <option>Real Estate</option>
                <option>Investing</option>
            </select>
        </div>

        <div class="form-group">
            <label>Content (HTML):</label>
            <textarea id="content" placeholder="<h2>Introduction</h2><p>Content here...</p>"><h2>Top Credit Cards for 2025</h2>
<p>Discover the best credit cards available for US residents in 2025, featuring competitive rates, rewards programs, and exclusive benefits.</p>

<h3>1. Chase Sapphire Preferred</h3>
<p>Excellent for travel rewards with 2x points on travel and dining. Annual fee: $95.</p>

<h3>2. Capital One Venture Rewards</h3>
<p>Flat 2x miles on every purchase. Perfect for simple rewards earning.</p>

<h3>3. American Express Gold Card</h3>
<p>4x points on dining and groceries. Ideal for everyday spending.</p>

<div class="cta-box">
<h3>Ready to Apply?</h3>
<p>Compare these credit cards and choose the best one for your financial needs.</p>
</div></textarea>
        </div>

        <div class="form-group">
            <label>Source:</label>
            <input type="text" id="source" value="Financial Research Team" required>
        </div>

        <button type="submit">üìù Generate Article</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('contentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Generating article...</p>';

            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                category: document.getElementById('category').value,
                source: document.getElementById('source').value
            };

            try {
                const response = await fetch('https://moneyadvisehub.com/api/upload-content.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer mah-api-key-2025'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Article Created Successfully!</h3>
                            <p><strong>Filename:</strong> ${result.filename}</p>
                            <p><strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
