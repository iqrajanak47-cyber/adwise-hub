<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline - AdWise Hub</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      margin: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    h1 {
      color: #e53e3e;
      margin-bottom: 20px;
    }
    .retry-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s;
    }
    .retry-btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üì°</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry - you can still browse some of our cached content!</p>
    <p>We'll automatically reconnect when your connection is restored.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div style="margin-top: 30px;">
      <a href="/" style="color: #667eea; text-decoration: none;">‚Üê Back to Homepage</a>
    </div>
  </div>
  
  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Show connection status
    const updateStatus = () => {
      const status = navigator.onLine ? 'online' : 'offline';
      console.log('Connection status:', status);
    };
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  </script>
</body>
</html>
