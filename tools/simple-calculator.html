<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator - Advise Hub</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .calc { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        input, select, button { padding: 8px; margin: 5px; width: 200px; }
        button { background: #007cba; color: white; border: none; cursor: pointer; }
        .result { background: #e7f3ff; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Financial Calculators</h1>

    <div class="calc">
        <h3>EMI Calculator</h3>
        <input type="number" id="loan" placeholder="Loan Amount ($)" value="50000">
        <input type="number" id="rate" placeholder="Interest Rate (%)" value="8.5">
        <input type="number" id="years" placeholder="Years" value="5">
        <button onclick="calcEMI()">Calculate EMI</button>
        <div id="emi-result" class="result"></div>
    </div>

    <div class="calc">
        <h3>Mortgage Calculator</h3>
        <input type="number" id="price" placeholder="Home Price ($)" value="400000">
        <input type="number" id="down" placeholder="Down Payment ($)" value="80000">
        <input type="number" id="mrate" placeholder="Interest Rate (%)" value="6.8">
        <input type="number" id="myears" placeholder="Years" value="30">
        <button onclick="calcMortgage()">Calculate Payment</button>
        <div id="mort-result" class="result"></div>
    </div>

    <script>
        function calcEMI() {
            const P = parseFloat(document.getElementById('loan').value);
            const r = parseFloat(document.getElementById('rate').value) / 100 / 12;
            const n = parseFloat(document.getElementById('years').value) * 12;

            if (P && r && n) {
                const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                const total = emi * n;
                const interest = total - P;
                document.getElementById('emi-result').innerHTML =
                    `Monthly EMI: $${emi.toFixed(2)}<br>Total Interest: $${interest.toFixed(0)}<br>Total Amount: $${total.toFixed(0)}`;
            }
        }

        function calcMortgage() {
            const price = parseFloat(document.getElementById('price').value);
            const down = parseFloat(document.getElementById('down').value);
            const rate = parseFloat(document.getElementById('mrate').value) / 100 / 12;
            const term = parseFloat(document.getElementById('myears').value) * 12;
            const principal = price - down;

            if (principal && rate && term) {
                const payment = (principal * rate * Math.pow(1 + rate, term)) / (Math.pow(1 + rate, term) - 1);
                document.getElementById('mort-result').innerHTML =
                    `Monthly Payment: $${payment.toFixed(2)}<br>Loan Amount: $${principal.toLocaleString()}<br>Down Payment: ${((down/price)*100).toFixed(1)}%`;
            }
        }
    </script>
<script src="assets/js/mobile.js"></script><script src="assets/js/animations.js"></script><script src="../affiliate-links.js"></script></body>
</html>
