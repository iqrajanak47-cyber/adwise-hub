<!-- Schema Markup Templates for AdWise Hub Content Strategy -->

<!-- 1. Article Schema Template -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "ARTICLE_TITLE",
  "description": "ARTICLE_DESCRIPTION",
  "image": "https://www.yourdomain.com/assets/images/ARTICLE_IMAGE.jpg",
  "author": {
    "@type": "Person",
    "name": "AdWise Hub Editorial Team"
  },
  "publisher": {
    "@type": "Organization",
    "name": "AdWise Hub",
    "logo": {
      "@type": "ImageObject",
      "url": "https://www.yourdomain.com/assets/images/logo.png"
    }
  },
  "datePublished": "YYYY-MM-DD",
  "dateModified": "YYYY-MM-DD",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://www.yourdomain.com/ARTICLE_URL"
  }
}
</script>

<!-- 2. Review Schema Template -->
<script type="application/ld+json">

    "name": "PRODUCT_NAME",
    "description": "PRODUCT_DESCRIPTION"
  },
  "reviewRating": {
    "@type": "Rating",
    "ratingValue": "4.5",
    "bestRating": "5"
  },
  "author": {
    "@type": "Person",
    "name": "AdWise Hub"
  },
  "reviewBody": "REVIEW_SUMMARY"
}
</script>
